<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img - SH</title>
    <meta name="developed by" content="Shubham shinde">
    <link rel="icon" type="image/x-icon" href="./img/poster.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contaniner">
            <span>Coming Soon!</span>
            <h2>
                our Brand New <br>
                website is on it's way
            </h2>
            <p>Subscribe for more details.</p>
            <div class="input-box">
                <input 
                    type="email"
                    placeholder="Enter email id"
                    id="user-email"
                    onkeyup="validateEmail()"
                >
                <button><i class="fa-solid fa-paper-plane"></i></button>
            </div>
            <p id="msg"></p>
    </div>
    <div class="color">

    </div>

    <script>
        
        //let userEmail = document.getElementById('user-email').value;
        let msg = document.getElementById('msg')

        function validateEmail(){

            let userEmail = document.getElementById('user-email').value;

            if(userEmail.length == 0){
                msg.innerHTML = 'Email is required'
                return false;
            }
            if(!userEmail.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
                msg.innerHTML = 'Email Invalid'
                return false;
            }

            msg.style.color = 'greenyellow'
            msg.innerHTML = '<i class="fa-solid fa-circle-check"></i>';
            return true;

        }

    </script>

</body>
</html>
