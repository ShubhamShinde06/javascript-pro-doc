<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch - Easy</title>
    <meta name="developed by" content="Shubham shinde">
    <link rel="icon" type="image/x-icon" href="./img/poster.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="time-btn">
            <h2 id="displaytime">00 : 00 : 00</h2>
            <div style="display: flex; gap: 50px; justify-content: center;">
                <button onclick="stopWatch()"><i class="fa-solid fa-pause"></i></button>           
                <button onclick="startWatch()"><i class="fa-solid fa-play"></i></button>
                <button onclick="restartWatch()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
