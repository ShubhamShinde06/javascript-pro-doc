<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme - Easy</title>
    <meta name="developed by" content="Shubham shinde">
    <link rel="icon" type="image/x-icon" href="./img/poster.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/lightlogo.png" alt="" id="lightlogo">
                <img src="img/darklogo.png" alt="" id="darklogo">
            </div>
            <nav>
                <ul>
                    <li>Man</li>
                    <li>Woman</li>
                    <li>Kids</li>
                    <li>Accessories</li>
                    <li>New in</li>
                </ul>
            </nav>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-heart red" id="like-btn"></i>
                <i class="fa-regular fa-moon" id="light-btn"></i>
                <i class="fa-solid fa-moon" id="dark-btn"></i>
            </div>
        </header>
        <main>
            <h1>NIKE AIR</h1>
            <div class="img-box"><img src="img/main.png" alt=""></div>
            <div class="bg-color"></div>
        </main>
    </div>

    <script>

        let lighthbtn = document.getElementById("light-btn")
        let darkbtn = document.getElementById("dark-btn")
        let darklogo = document.getElementById("darklogo")
        let lightlogo = document.getElementById("lightlogo")

        let likeBtn = document.getElementById("like-btn")
        let btn = document.querySelector(".red")

        likeBtn.onclick = function(){
            
        }

        lighthbtn.onclick = function(){
            document.body.classList.add('dark-theme')
            this.style.display = "none"
            darkbtn.style.display = "block"

            lightlogo.style.display = "block"
            darklogo.style.display = "none"
        }

        darkbtn.onclick = function(){
            document.body.classList.remove('dark-theme')
            this.style.display = "none"
            lighthbtn.style.display = "block"

            lightlogo.style.display = "none"
            darklogo.style.display = "block"
        }

    </script>
</body>
</html>
