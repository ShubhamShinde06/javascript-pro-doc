<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developed by" content="Shubham shinde">

    <title>Music Player - Easy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/poster.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img class="song-img" src="https://t4.ftcdn.net/jpg/05/63/03/55/360_F_563035551_Tn3tVbEYHsdSInL2qvaaxAx5bfGh7kTM.webp" alt="">
        <h1>Despacito</h1>
        <p>Luis Fonsi Ft. Puerto Rican</p>

        <audio id="song">
            <source src="audio/videoplayback.weba" type="audio/mpeg"/>
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div><i class="fa-solid fa-play" id="ctrlicon" onclick="playPause()"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>

        </div>
    </div>
    
<script src="script.js"></script>    
</body>
</html>
