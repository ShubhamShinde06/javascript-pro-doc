<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developed by" content="Shubham shinde">

    <title>popup - Easy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/poster.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="container">
        <div class="container-text">
            <h1>Notification <br> <span>message popups</span></h1> 
            <div class="container-btns">
                <button  type="button" onclick="btn1(priMsg)" >Primary</button><br>
                <button  type="button" onclick="btn2(secMsg)" >Secondary</button><br>
                <button  type="button" onclick="btn3(sucMsg)" >Success</button><br>
                <button  type="button" onclick="btn4(danMsg)" >Danger</button><br>
                <button  type="button" onclick="btn5(warMsg)" >Warning</button><br>
                <button  type="button" onclick="btn6(darMsg)" >Dark</button>
            </div>
        </div>
    </div>

    <div class="show-msg" id="msg-box">
        <!-- <div class="btn-msg">
            <p>Done</p>
        </div> -->
    </div>  
    

<script src="script.js"></script>   
</body>
</html>
